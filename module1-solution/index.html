<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="styles/bootstrap.min.css"> -->
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
    <div ng-app="myApp" class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
                class="form-control" ng-model="dish">

        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-default" ng-click="display();">Check If Too Much</button>
        </div>

        <div class="form-group message" ng-model="message">
            <br>
            <!-- Your message can go here. -->
            <div>
                <textarea ng-style="customStyle.style">
           {{ message }}
                </textarea>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
